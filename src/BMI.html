<!DOCTYPE html>
<html lang="en" data-theme="luxury">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <link href="../src/output.css" rel="stylesheet" />
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-300">
    <div class="container mx-auto p-4">
      <div
        class="from-fuchsia-300 via-purple-400 to-teal-300 bg-gradient-to-tr rounded-xl text-center shadow-xl w-full max-w-md mx-auto p-8"
      >
        <h1 class="text-3xl font-bold text-gray-800 mb-8">BMI Calculator</h1>
        <div class="space-y-6">
          <div>
            <label for="age" class="block text-lg font-semibold text-gray-700"
              >Age</label
            >
            <input
              type="number"
              id="age"
              class="w-full mt-2 p-2 border-b-2 border-blue-500 focus:outline-none text-2xl text-center"
              autocomplete="off"
              required
            />
          </div>
          <div
            class="flex justify-around items-center bg-black shadow-lg rounded-xl p-4"
          >
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="radio" name="radio" id="m" class="sr-only peer" />
              <div
                class="w-6 h-6 bg-gray-200 rounded-full peer-checked:bg-blue-500 relative"
              >
                <div
                  class="absolute top-1.5 left-1.5 w-3 h-3 rounded-full hidden peer-checked:block"
                ></div>
              </div>
              <span class="ml-2 text-lg text-white">Male</span>
            </label>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="radio" name="radio" id="f" class="sr-only peer" />
              <div
                class="w-6 h-6 bg-gray-200 rounded-full peer-checked:bg-blue-500 relative"
              >
                <div
                  class="absolute top-1.5 left-1.5 w-3 h-3 bg-white rounded-full hidden peer-checked:block"
                ></div>
              </div>
              <span class="ml-2 text-lg text-white">Female</span>
            </label>
          </div>
          <div class="flex space-x-4">
            <div class="flex-1">
              <label
                for="height"
                class="block text-lg font-semibold text-gray-700"
                >Height (cm)</label
              >
              <input
                type="number"
                id="height"
                class="w-full mt-2 p-2 border-b-2 border-blue-500 focus:outline-none text-2xl text-center"
                required
              />
            </div>
            <div class="flex-1">
              <label
                for="weight"
                class="block text-lg font-semibold text-gray-700"
                >Weight (kg)</label
              >
              <input
                type="number"
                id="weight"
                class="w-full mt-2 p-2 border-b-2 border-blue-500 focus:outline-none text-2xl text-center"
                required
              />
            </div>
          </div>
          <button
            class="w-full py-3 bg-blue-500 text-white text-lg font-semibold rounded-lg hover:bg-blue-600 transition-colors"
            id="submit"
            onclick="calculate();"
          >
            Calculate BMI
          </button>
        </div>
        <div class="mt-6">
          <p class="text-lg font-semibold text-gray-700">Your BMI is</p>
          <div
            id="result"
            class="text-3xl font-extrabold text-blue-500 bg-gray-200 inline-block px-4 py-2 rounded-full mt-4"
          >
            00.00
          </div>
          <p class="comment text-blue-500 font-bold mt-4 hidden"></p>
        </div>
      </div>
      <!-- photo -->
      <div class="flex justify-center items-center mt-4">
        <div class="card card-compact w-96 bg-base-100 shadow-xl">
          <figure>
            <img
              id="image"
              src="https://thumb.ac-illust.com/fa/fa2764beb1e55d269598e7f4f1a5c8e0_t.jpeg"
            />
          </figure>
          <div class="card-body">
            <h2 id="result1" class="card-title">Unknown</h2>
            <p id="result2">Display your BMI?</p>
            <div class="card-actions justify-end">
              <button id="result3" class="btn btn-primary">Try now!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../src/BMI.js"></script>
  </body>
</html>
